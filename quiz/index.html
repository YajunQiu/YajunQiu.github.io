<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Yajun - Amazing Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="iframeBody">

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>注册会计师全国统一考试模拟练习</h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

        <p id="choice0"></p>
        <button id="guess0" class="btn--default">选择以上答案</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">选择以上答案</button>

        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>

<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="quiz_ui.js"></script>
<script src="app.js"></script>
</body>
</html>
